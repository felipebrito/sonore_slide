<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Mosaic - Slides Autom√°tico</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplica√ß√£o de slides autom√°tico com layout 4 verticais e transi√ß√µes suaves">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Photo Mosaic">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mosaic" class="mosaic"></div>
    
    <!-- Modal de Configura√ß√µes -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <div class="config-header">
                <h2>‚öôÔ∏è Configura√ß√µes</h2>
                <button class="close-btn" onclick="closeConfigModal()">&times;</button>
            </div>
            <div class="config-body">
                <div class="config-group">
                    <label for="rotationInterval">Intervalo de Rota√ß√£o (ms):</label>
                    <input type="number" id="rotationInterval" value="15000" min="5000" max="60000">
                </div>
                <div class="config-group">
                    <label for="checkInterval">Intervalo de Verifica√ß√£o (ms):</label>
                    <input type="number" id="checkInterval" value="5000" min="2000" max="30000">
                </div>
                <div class="config-actions">
                    <button onclick="saveConfig()">üíæ Salvar</button>
                    <button onclick="shufflePhotos()">üîÑ Embaralhar</button>
                    <button onclick="addRandomPhoto()">‚ûï Adicionar Foto</button>
                </div>
            </div>
            <div class="config-footer">
                <div class="shortcuts">
                    <strong>Atalhos:</strong> C=Config | R=Adicionar | S=Embaralhar | ESC=Fechar
                </div>
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <!-- Modal Fullscreen -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="fullscreen-content">
            <img id="fullscreenImage" src="" alt="Foto em tela cheia">
            <button class="close-fullscreen" onclick="closeFullscreen()">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="detect-photos.js"></script>
    <script src="script.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registrado:', registration.scope);
                        
                        // Verificar atualiza√ß√µes
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('üîÑ Nova vers√£o dispon√≠vel');
                                    if (confirm('Nova vers√£o dispon√≠vel! Deseja atualizar?')) {
                                        newWorker.postMessage({type: 'SKIP_WAITING'});
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå Falha no registro do Service Worker:', error);
                    });
            });
        }

        // Instalar PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√£o de instala√ß√£o se necess√°rio
            const installButton = document.createElement('button');
            installButton.textContent = 'üì± Instalar App';
            installButton.className = 'install-button';
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('‚úÖ App instalado');
                    }
                    deferredPrompt = null;
                });
            };
            
            // Adicionar bot√£o temporariamente
            setTimeout(() => {
                if (installButton.parentNode) {
                    installButton.parentNode.removeChild(installButton);
                }
            }, 10000);
        });
    </script>
</body>
</html>
