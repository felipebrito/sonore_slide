<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Mosaic - Slides Autom√°tico</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mosaic" class="mosaic"></div>
    
    <!-- Modal de Configura√ß√µes -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <div class="config-header">
                <h2>Configura√ß√µes</h2>
                <button class="close-btn" onclick="closeConfigModal()">&times;</button>
            </div>
            <div class="config-body">
                <div class="config-group">
                    <label for="rotationInterval">Intervalo de Rota√ß√£o (ms):</label>
                    <input type="number" id="rotationInterval" value="15000" min="5000" max="60000">
                </div>
                <div class="config-group">
                    <label for="checkInterval">Intervalo de Verifica√ß√£o (ms):</label>
                    <input type="number" id="checkInterval" value="5000" min="2000" max="30000">
                </div>
                <div class="config-actions">
                    <button onclick="saveConfig()">Salvar</button>
                    <button onclick="shufflePhotos()">Embaralhar</button>
                    <button onclick="addRandomPhoto()">Adicionar Foto</button>
                </div>
            </div>
            <div class="config-footer">
                <div class="shortcuts">
                    <strong>Atalhos:</strong> C=Config | R=Adicionar | S=Embaralhar | ESC=Fechar
                </div>
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>

    <!-- Modal Fullscreen -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <div class="fullscreen-content">
            <img id="fullscreenImage" src="" alt="Foto em tela cheia">
            <button class="close-fullscreen" onclick="closeFullscreen()">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script_corrigido.js"></script>
    
    <script>
        // Log de inicializa√ß√£o
        console.log('üöÄ Photo Mosaic - Vers√£o Corrigida');
        console.log('üìÖ Data/Hora:', new Date().toLocaleString());
        console.log('üåê User Agent:', navigator.userAgent);
    </script>
</body>
</html>
